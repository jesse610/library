<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Welcome to the Library!</h1>
    </header>

    <main>
        <div class="current-book-container">
        </div>
        <div class="btn-container">
            <button id="add-book-btn">ADD NEW BOOK</button>
        </div>
        <div class="form-container hidden">
            <form class="book-form" action="#" method="post">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="book title" 
                    id="title" required="required"
                    placeholder="John"
                    title="Please enter a valid name.">
                </div>
    
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="book author" id="author" required="required"
                    placeholder="Appleseed">
                </div>
    
                <div>
                    <label for="pages"># of pages?</label>
                    <input type="number" name="book pages" id="pages" required="required"
                    placeholder="200">
                </div>

                <fieldset>
                    <legend id="fielset">Have you read this yet?</legend>
                    <div>
                        <label for="yes">Yes!</label>
                        <input type="radio" name="read yet" id="yes" required="required">
                    </div>
                    <div>
                        <label for="no">Not yet</label>
                        <input type="radio" name="read yet" id="no" required="required">
                    </div>

                </fieldset>

                <div class="submit-btn-container">
                    <button id="submit-btn" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
